      <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>RemTab</title>
          <link rel="stylesheet" href="styles.css">
      </head>
      <body>
          <header>
              <h1>RemTab</h1>
              <h2>Remedies for Common Sicknesses</h2>
          </header>
          <main>
              <div class="container">
                  <div class="column" id="sickness-column">
                      <h3>Sickness</h3>
                      <ul id="sickness-list">
                          <li onclick="showRemedy('cold')">Common Cold</li>
                          <li onclick="showRemedy('headache')">Headache</li>
                          <li onclick="showRemedy('fever')">Fever</li>
                          <li onclick="showRemedy('stomachache')">Stomachache</li>
                          <!-- Add more sicknesses here -->
                      </ul>
                  </div>
                  <div class="column" id="remedy-column">
                      <h3>Remedies</h3>
                      <p id="remedy-text">Click on a sickness to see the remedy.</p>
                  </div>
              </div>
            <span style="font-weight: bold; color: blue;">Click Here ==></span>
              <button id="health-tips" onclick="showHealthTip()">Health Tips</button>
              <div id="health-tip-container"></div>
              <button id="donate-button" onclick="location.href='donate.html'">Donate to Save a Life</button>
          </main>
          <script src="script.js"></script>
      </body>
      </html>
